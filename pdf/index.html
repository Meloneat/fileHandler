<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pdf Modification</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="inputarea" >
      <input type="file" accept=".pdf" name="pdfinput" id="pdfinput" />
      <input type="text" id="rangeselector" placeholder="eg. 1-3" />
      <button id="extractBtn">导出</button>
    </div>
    <div class="inputarea" style="margin-top:1rem">
      <span>用于提取文字</span>
      <input style="margin-left:3rem" type="text" id="tiquselector" placeholder="eg. 开始(含)-结束(不含)" />
      <button id="tiquBtn">提取</button>
    </div>
    <div class="inputarea" style="margin-top:1rem">
      <span>提取结果</span>
      <textarea style="margin-left:3rem" id="textarea" rows="10" cols="40"></textarea>
    </div>
    <iframe
      frameborder="0"
      id="pdfFrame"
      frameborder="0"
      cellspacing="0"
    ></iframe>
    <!-- <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.6.172/build/pdf.min.js"></script> -->
    <script src="./lib/pdf.min.js"></script>
    <script src="./lib/pdf-lib.min.js"></script>
    <script src="./lib/FileSaver.min.js"></script>
    <!-- <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script> -->
    <script src="./index.js"></script>
  </body>
</html>
